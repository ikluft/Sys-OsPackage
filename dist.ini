name    = Sys-OsPackage
author  = Ian Kluft <cpan-dev@iankluft.com>
license = Artistic_2_0
copyright_holder = Ian Kluft
copyright_year   = 2022

main_module     = lib/Sys/OsPackage.pm

[Prereqs]
perl = 5.006
Sys::OsRelease = 0.2.3
[ExecDir]
[PruneFiles]
match = /container-workspace/*.tar.gz
match = /container-workspace/log-*
[ModuleBuild]

[InstallGuide]
[MetaJSON]
[AutoPrereqs]
[PkgVersion]
[NextRelease]
time_zone = America/Los_Angeles
[PodWeaver]
[GitHub::Meta]

[Test::Perl::Critic]
critic_config = build/perlcritic.rc
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::UnusedVars]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
untracked_files = warn
[PreviousVersion::Changelog]
[NextVersion::Semantic]
major = MAJOR, API CHANGE
minor = MINOR, ENHANCEMENTS, SECURITY
revision = REVISION, BUG FIXES, DOCS

[Git::Commit]
allow_dirty = dist.ini
allow_dirty = Changes
commit_msg  = Sys::OsPackage v%V%n%n%c
[Git::Tag]
tag_format = v%v
tag_message = Sys::OsPackage v%V%n%n%c
[Git::Push]

[@Filter]
-bundle = @Basic
-remove = MakeMaker
option = for_basic

;[RPM]
;spec_file = build/Sys-OsPackage.spec
;sign = 1
;ignore_build_deps = 0
